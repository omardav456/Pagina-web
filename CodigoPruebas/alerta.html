<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Alert en la Esquina Superior Derecha</title>
    <style>
        .alert-position {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1050; /* Asegúrate de que esté por encima de otros elementos */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Contenido de la página -->
    </div>

    <div id="alerta" class="alert alert-warning alert-dismissible fade show alert-position" role="alert">
        Este es un mensaje de alerta en la parte superior derecha.
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Función para ocultar el alert después de 5 segundos
        setTimeout(function() {
            $('#alerta').alert('close');
        }, 5000);
    </script>
</body>
</html>
